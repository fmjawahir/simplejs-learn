<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tugas Javascript</h1>
      <h2>Oleh: Muhammad Jawahir Al Faqih</h2>
      <ol>
        <li>
          <h4>Background Color Changer</h4>
          <input type="color" id="color" />
        </li>
        <li>
          <h4>Counter</h4>
          <div class="counter">
            <button id="decrement">-</button>
            <span id="count">1</span>
            <button id="increment">+</button>
          </div>
        </li>
        <li>
          <h4>For Loop</h4>
          <div>
            <label for="loopCount">Loop Count</label>
            <input type="number" id="loopCount" placeholder="5" />
          </div>
          <button id="startLoop">Start Loop</button>
          <div class="results"></div>
        </li>
        <li>
          <h4>Food Selector</h4>
          <label for="region">Select Region:</label>
          <select id="region">
            <option value="jakarta">Jakarta</option>
            <option value="bogor">Bogor</option>
            <option value="depok">Depok</option>
            <option value="tangerang">Tangerang</option>
            <option value="bekasi">Bekasi</option>
          </select>
          <p>
            Selected Region: <span id="selectedRegion">Select a region</span>
          </p>
        </li>
        <li>
          <h4>Age Checker</h4>
          <h3 id="ageResult">Result</h3>
          <button id="checkAge">Check Age</button>
        </li>
      </ol>
    </main>
    <script src="script.js"></script>
  </body>
</html>
